<section class="affiliates wrap">
    <div class="col-xs-12 center-xs">
        <h2 class="title">Affiliates</h2>
    </div>
    <div class="row center-xs">
        {{#each affiliates.member}}
        <div class="col-xs-12 col-sm-4 col-md-2">
            <a href="{{url}}" class="affiliate-logo" style="display:block; background-image: url(assets/img/affiliates/{{logo}})"></a>
        </div>
        {{/each}}
    </div>
</section>
