<section class="affiliates wrap">
    <div class="col-xs-12 center-xs">
        <h2 class="title">Affiliates</h2>
    </div>
    <div class="row center-xs">
        {{#each affiliates.member}}
        <div class="col-xs-12 col-md-4">
            <a href="{{url}}">
                <img class="affiliate-logo" src="assets/img/affiliates/{{logo}}" alt="{{title}}">
            </a>
        </div>
        {{/each}}
    </div>
</section>
