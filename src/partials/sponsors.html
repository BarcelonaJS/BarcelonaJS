<section class="sponsors">
    <div class="wrap">
        <div class="col-xs-12 center-xs">
            <h2 class="title">Sponsors</h2>
        </div>
        <div class="row center-xs">
            {{#each sponsors}}
            <div class="col-xs-12 col-md-4">
                <a href="{{url}}">
                    <img class="sponsor-logo" src="assets/img/sponsors/{{logo}}" alt="{{name}}">
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</section>
